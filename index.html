<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Marketing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">HoneyBee</div>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#sustainability">Sustainability</a></li>
                <li><a href="#story">Our Story</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Discover Our Honey</h1>
        <p>Pure, Organic, and Delicious.</p>
        <h2 class="shop">Shop now</h2>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-card">
            <img src="image/box.jpg" alt="Honey Jar 1">
            <h3>Bee Colony</h3>
            <p>1500.00 ₹</p>
            <button>Buy</button>
        </div>
        <div class="product-card">
            <img src="image/bottle.jpg" alt="Honey Jar 2">
            <h3>Honey Bottle 1kg</h3>
            <p>300.00 ₹</p>
            <button>Buy</button>
        </div>
        <div class="product-card">
            <img src="https://media.istockphoto.com/id/1421657433/photo/adult-female-stingless-bee.jpg?s=2048x2048&w=is&k=20&c=pxxKEIJ6e4ySs9gr3mZNVuA1CuFTYWg1_pNjutLvg1g=" alt="">
            <h3>Meliponine honey 1kg</h3>
            <p>2000.00 ₹</p>
            <button>Buy</button>
        </div>
        <div></div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <form class="newsletter">
            <label for="email">Subscribe to our newsletter</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
        <p>&copy; 2024 HoneyBee Marketing</p>
    </footer>
</body>
</html>
